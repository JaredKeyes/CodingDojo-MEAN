<div class="container" ng-controller="topicsController">

  <nav>
    <div class="nav-wrapper">
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#/dashboard/{{user_id.id}}">Dashboard</a></li>
        <li><a href="#/addQuestion/{{user_id.id}}">Add a Question</a></li>
        <li><a href="#/">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s12">
      <h3>{{topic.name}}</h3>
      <p>Description: {{topic.desc}}</p>
    </div>
  </div>

  <div class="single_post" ng-repeat="post in posts">
    <div class="row">
      <div class="col s9">
        <h5>{{post.user_name}}:</h5>
        <h5>{{post.text}}</h5>
      </div>
      <div class="col 3">
        {{post.likes}} likes  <button class="btn" ng-click="addLike(post._id)">like! <i class="material-icons tiny">thumb_up</i></button>
      </div>
    </div>
  </div>

</div>
